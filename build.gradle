plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'org.example'
version '0.9'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.graphstream:gs-core:2.0")
    implementation("org.graphstream:gs-ui-swing:2.0")
    testImplementation("org.junit.jupiter:junit-jupiter:5.7.2")
}

test {
    useJUnitPlatform()
}
